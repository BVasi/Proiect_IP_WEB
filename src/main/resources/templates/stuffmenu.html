<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/pacientlist.css}" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pacienți</title>
    <script th:if="${popupMessage}">
    /*<![CDATA[*/
    alert("[[${popupMessage}]]");
    /*]]>*/
  </script>
</head>
<body>
<nav class="navbar">
    <div class="brand  display__logo">
        <a th:href="@{/home}" class="nav__link"> <span class="logo">Vitalis</span></a>
    </div>

    <input type="checkbox" id="nav" class="hidden" />
    <label for="nav" class="nav__open"><i></i><i></i><i></i></label>
    <div class="nav">
        <ul class="nav__items">
            <li class="nav__item"><a th:href="@{/home}" class="nav__link">Home</a></li>
            <li class="nav__item"><a th:href="@{/yourchats}" class="nav__link">Chat</a></li>
            <li class="nav__item"><a th:href="@{/logout}" class="nav__link">Log Out</a></li>
        </ul>
    </div>
</nav>
    <div style="padding-top: 4%;">
    </div>
<table>
    <thead>
        <tr>
            <th>Nume Complet</th>
            <th>CNP</th>
            <th>Acțiuni</th>
        </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="pacient : ${pacientList}">
        <td th:text="${pacient.firstName + ' ' + pacient.lastName}"></td>
        <td th:text="${pacient.cnp`}"></td>
        <td class="action-buttons">
            <button th:onclick="|window.location.href='/medicalrecord/' + ${pacient.id}|">Fisa medicala</button>
            <button th:onclick="|window.location.href='/alarms/' + ${pacient.id}|">Alarme</button>
            <button th:onclick="|window.location.href='/graph/' + ${pacient.id} + '/1'|">Grafice</button>
            <button th:onclick="|window.location.href='/sensorsettings/' + ${pacient.id}|">Setari senzori</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
