<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine App Login</title>

    <link rel="stylesheet" th:href="@{/css/login.css}" >

    <script th:if="${popupMessage}">
    /*<![CDATA[*/
    alert("[[${popupMessage}]]");
    /*]]>*/
  </script>
</head>
<body>
<div class="login-container">
    <h2>Logare</h2>
    <form action="login" method="post" th:object="${user}">
        <input type="text" name="cnp" placeholder="Nume de utilizator (CNP)" th:value="${user.cnp}" required>
        <input type="password" name="password" placeholder="Parola" th:value="${user.password}" required>
        <input type="submit" value="Logare">
    </form>
    <div class="forgot-password">
        <a th:href="@{getresetemail}">Ai uitat parola?</a>
      
    </div>
    <div class="forgot-password" style="padding-top: 2%;">
        <a th:href="@{signup}">Nu ai cont?</a>
    </div>
</div>

</body>
</html>
